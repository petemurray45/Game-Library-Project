<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <span class="titleElement">
            <img id="pad" src="images/gamepad.png">
            <h1 id="title">Game Library</h1>
        </span>

        <span class="buttons">
            <button data-new class="newGame">New Game</button>
            <button data-reset class="resetGame">Reset</button>
        </span>

    </div>

    <form id="game-form" class="form">

        <button data-close id="closeForm">&times;</button>
        <div class="form-title">
            <label for="title">Title</label>
            <input type="text" name="title" id="game-title" placeholder="Title" maxlength="50">
        </div>

        <div class="form-genre">
            <label for="genre">Genre:</label>
            <input type="text" name="genre" id="genre" placeholder="Action Adventure" maxlength="50">
        </div>

        <div class="form-playtime">
            <label for="playtime">Play-time</label>
            <input type="text" name="playTime" id="play-time" placeholder="30 Hours" maxlength="10">
        </div>

        <div class="form-played">
            <label class="label" for="played">Played?</label>
            <div class="checkBox">
                <input type="checkbox" name="played" id="played">
                <label for="played"></label>
            </div>
        </div>

        <button>Submit</button>

    </form>

    <div id="mainBody" class='mainBody'>

        <div data-game-tile id="gameTile" class="gameTile">
            <p class="gameTitle">Title</p>
            <button data-close-tile class="tileCloseButton">&times;</button>
            <p class="gameGenre">Action</p>
            <p class="gamePlayTime">30 Hours</p>
            <p class="havePlayed">
                <span class="played?">Played:</span>
            </p>
            <div class="switchContainer">
                <label class="switch"><input type="checkbox" />    <div></div>
                </label>
              </div>
        </div>

      








    </div>











    <div id="overlay"></div>



    



    <script src="script.js"></script>
</body>
</html>
